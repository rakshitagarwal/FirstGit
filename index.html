<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>DOM Expense Tracker</title>
  </head>
  <body>
    
    <div class="container">
      <form id="new-form">
       
        <div class="msg msg-text"></div>
        <label for="userName">Choose expense amount:</label>
        <input
          type="text"
          id="userName"
          name="userName"
          
        />
        <label for="email">Choose description:</label>
        <input
          type="text"
          id="email"
          name="email"
          
        />
        <label for="category" class="form-label">Choose a Category</label>
        <select id="category" class="form-control" required>
          <option>fuel</option>
          <option>food</option>
          <option>electricity</option>
          <option>Movie</option>
        </select>
        <input class="btn" type="submit" value="Add Expense" />
      </form>
      <ul class="unordered-list">
        <!-- <li class="list">Item 1</li>
        <li class="list"><span>this is sppan</span> Item 2</li>
        <li class="list">Item 2</li> -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
